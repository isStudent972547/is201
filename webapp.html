<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefae0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .joke-box {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
    }

    .joke-question {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .joke-answer {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffb703;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #fb8500;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Custom red button styling */
    .red-button {
      background-color: #d32f2f;
    }

    .red-button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Joke Generator</h1>

  <!-- Button Container -->
  <div class="button-container">
    <button onclick="generateDadJoke()">Give me a Dad Joke</button>
    <button onclick="generateJoke()">Give me a Joke</button>
    <button class="red-button" onclick="dontLikeJokes()">I don't like jokes</button>
  </div>

  <div class="joke-box">
    <div class="joke-question" id="joke-question">Click a button to hear a joke!</div>
    <div class="joke-answer" id="joke-answer"></div>
  </div>

  <script>
    const dadJokes = [
      {
        question: "Why don't skeletons fight each other?",
        answer: "They don't have the guts."
      },
      {
        question: "What do you call fake spaghetti?",
        answer: "An impasta!"
      },
      {
        question: "Why donâ€™t eggs tell jokes?",
        answer: "Because they might crack up!"
      },
      {
        question: "I only know 25 letters of the alphabet.",
        answer: "I donâ€™t know y."
      },
      {
        question: "Whatâ€™s brown and sticky?",
        answer: "A stick."
      }
    ];

    const otherJokes = [
      {
        question: "Why donâ€™t scientists trust atoms?",
        answer: "Because they make up everything!"
      },
      {
        question: "Why did the math book look sad?",
        answer: "Because it had too many problems."
      },
      {
        question: "What do you call cheese that isn't yours?",
        answer: "Nacho cheese!"
      },
      {
        question: "Why canâ€™t your nose be 12 inches long?",
        answer: "Because then it would be a foot."
      },
      {
        question: "What do you call a fake noodle?",
        answer: "An impasta!"
      }
    ];

    // Function to generate a Dad Joke
    function generateDadJoke() {
      const randomIndex = Math.floor(Math.random() * dadJokes.length);
      const joke = dadJokes[randomIndex];
      document.getElementById('joke-question').textContent = joke.question;
      document.getElementById('joke-answer').textContent = joke.answer;
    }

    // Function to generate a Regular Joke
    function generateJoke() {
      const randomIndex = Math.floor(Math.random() * otherJokes.length);
      const joke = otherJokes[randomIndex];
      document.getElementById('joke-question').textContent = joke.question;
      document.getElementById('joke-answer').textContent = joke.answer;
    }

    // Function to handle the "I don't like jokes" button click
    function dontLikeJokes() {
      document.getElementById('joke-question').textContent = "lol sorry";
      document.getElementById('joke-answer').textContent = "";
    }
  </script>

</body>
</html>
